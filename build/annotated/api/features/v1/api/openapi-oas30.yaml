openapi: 3.0.3
info:
  title: 'Building Blocks specified in OGC API - Features - Part 1: Core'
  description: 'Common components used in the

    [OGC standard "OGC API - Features - Part 1: Core"](http://docs.opengeospatial.org/is/17-069r3/17-069r3.html).


    OGC API - Features - Part 1: Core 1.0 is an OGC Standard.

    Copyright (c) 2019 Open Geospatial Consortium.

    To obtain additional rights of use, visit http://www.opengeospatial.org/legal/
    .


    This document is also available on

    [OGC](http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/ogcapi-features-1.yaml).'
  version: 1.0.0
  contact:
    name: Clemens Portele
    email: portele@interactive-instruments.de
  license:
    name: OGC License
    url: http://www.opengeospatial.org/legal/
components:
  parameters:
    bbox:
      name: bbox
      in: query
      description: 'Only features that have a geometry that intersects the bounding
        box are selected.

        The bounding box is provided as four or six numbers, depending on whether
        the

        coordinate reference system includes a vertical axis (height or depth):


        * Lower left corner, coordinate axis 1

        * Lower left corner, coordinate axis 2

        * Minimum value, coordinate axis 3 (optional)

        * Upper right corner, coordinate axis 1

        * Upper right corner, coordinate axis 2

        * Maximum value, coordinate axis 3 (optional)


        If the value consists of four numbers, the coordinate reference system is

        WGS 84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84)

        unless a different coordinate reference system is specified in the parameter
        `bbox-crs`.


        If the value consists of six numbers, the coordinate reference system is WGS
        84

        longitude/latitude/ellipsoidal height (http://www.opengis.net/def/crs/OGC/0/CRS84h)

        unless a different coordinate reference system is specified in the parameter
        `bbox-crs`.


        The query parameter `bbox-crs` is specified in OGC API - Features - Part 2:
        Coordinate

        Reference Systems by Reference.


        For WGS 84 longitude/latitude the values are in most cases the sequence of

        minimum longitude, minimum latitude, maximum longitude and maximum latitude.

        However, in cases where the box spans the antimeridian the first value

        (west-most box edge) is larger than the third value (east-most box edge).


        If the vertical axis is included, the third and the sixth number are the

        bottom and the top of the 3-dimensional bounding box.


        If a feature has multiple spatial geometry properties, it is the decision
        of the

        server whether only a single spatial geometry property is used to determine

        the extent or all relevant geometries.'
      required: false
      schema:
        type: array
        oneOf:
        - minItems: 4
          maxItems: 4
        - minItems: 6
          maxItems: 6
        items:
          type: number
      style: form
      explode: false
    collectionId:
      name: collectionId
      in: path
      description: local identifier of a collection
      required: true
      schema:
        type: string
    datetime:
      name: datetime
      in: query
      description: 'Either a date-time or an interval. Date and time expressions adhere
        to RFC 3339.

        Intervals may be bounded or half-bounded (double-dots at start or end).


        Examples:


        * A date-time: "2018-02-12T23:20:50Z"

        * A bounded interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"

        * Half-bounded intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"


        Only features that have a temporal property that intersects the value of

        `datetime` are selected.


        If a feature has multiple temporal properties, it is the decision of the

        server whether only a single temporal property is used to determine

        the extent or all relevant temporal properties.'
      required: false
      schema:
        type: string
      style: form
      explode: false
    featureId:
      name: featureId
      in: path
      description: local identifier of a feature
      required: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: 'The optional limit parameter limits the number of items that are
        presented in the response document.


        Only items are counted that are on the first level of the collection in the
        response document.

        Nested objects contained within the explicitly requested items shall not be
        counted.


        Minimum = 1. Maximum = 10000. Default = 10.'
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 10
      style: form
      explode: false
  schemas:
    collection:
      allOf:
      - $ref: '#/components/schemas/ogc.api.features.v1.schemas.collection'
    collections:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/x-defs/ogc.ogc-utils.json-link'
        collections:
          type: array
          items:
            $ref: '#/components/schemas/ogc.api.features.v1.schemas.collection'
    confClasses:
      type: object
      required:
      - conformsTo
      properties:
        conformsTo:
          type: array
          items:
            type: string
            example: http://www.opengis.net/spec/ogcapi-features-1/1.0/conf/core
    exception:
      type: object
      required:
      - code
      properties:
        code:
          type: string
        description:
          type: string
    extent:
      allOf:
      - $ref: '#/components/schemas/ogc.api.features.v1.schemas.extent'
    featureCollectionGeoJSON:
      allOf:
      - title: GeoJSON FeatureCollection
        type: object
        required:
        - type
        - features
        properties:
          type:
            type: string
            enum:
            - FeatureCollection
          features:
            type: array
            items:
              title: GeoJSON Feature
              type: object
              required:
              - type
              - properties
              - geometry
              properties:
                type:
                  type: string
                  enum:
                  - Feature
                id:
                  oneOf:
                  - type: number
                  - type: string
                properties:
                  oneOf:
                  - nullable: true
                  - type: object
                geometry:
                  oneOf:
                  - nullable: true
                  - title: GeoJSON Point
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - Point
                      coordinates:
                        type: array
                        minItems: 2
                        items:
                          type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON LineString
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - LineString
                      coordinates:
                        type: array
                        minItems: 2
                        items:
                          type: array
                          minItems: 2
                          items:
                            type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON Polygon
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - Polygon
                      coordinates:
                        type: array
                        items:
                          type: array
                          minItems: 4
                          items:
                            type: array
                            minItems: 2
                            items:
                              type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON MultiPoint
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - MultiPoint
                      coordinates:
                        type: array
                        items:
                          type: array
                          minItems: 2
                          items:
                            type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON MultiLineString
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - MultiLineString
                      coordinates:
                        type: array
                        items:
                          type: array
                          minItems: 2
                          items:
                            type: array
                            minItems: 2
                            items:
                              type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON MultiPolygon
                    type: object
                    required:
                    - type
                    - coordinates
                    properties:
                      type:
                        type: string
                        enum:
                        - MultiPolygon
                      coordinates:
                        type: array
                        items:
                          type: array
                          items:
                            type: array
                            minItems: 4
                            items:
                              type: array
                              minItems: 2
                              items:
                                type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                  - title: GeoJSON GeometryCollection
                    type: object
                    required:
                    - type
                    - geometries
                    properties:
                      type:
                        type: string
                        enum:
                        - GeometryCollection
                      geometries:
                        type: array
                        items:
                          oneOf:
                          - title: GeoJSON Point
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - Point
                              coordinates:
                                type: array
                                minItems: 2
                                items:
                                  type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                          - title: GeoJSON LineString
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - LineString
                              coordinates:
                                type: array
                                minItems: 2
                                items:
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                          - title: GeoJSON Polygon
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - Polygon
                              coordinates:
                                type: array
                                items:
                                  type: array
                                  minItems: 4
                                  items:
                                    type: array
                                    minItems: 2
                                    items:
                                      type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                          - title: GeoJSON MultiPoint
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - MultiPoint
                              coordinates:
                                type: array
                                items:
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                          - title: GeoJSON MultiLineString
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - MultiLineString
                              coordinates:
                                type: array
                                items:
                                  type: array
                                  minItems: 2
                                  items:
                                    type: array
                                    minItems: 2
                                    items:
                                      type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                          - title: GeoJSON MultiPolygon
                            type: object
                            required:
                            - type
                            - coordinates
                            properties:
                              type:
                                type: string
                                enum:
                                - MultiPolygon
                              coordinates:
                                type: array
                                items:
                                  type: array
                                  items:
                                    type: array
                                    minItems: 4
                                    items:
                                      type: array
                                      minItems: 2
                                      items:
                                        type: number
                              bbox:
                                type: array
                                minItems: 4
                                items:
                                  type: number
                      bbox:
                        type: array
                        minItems: 4
                        items:
                          type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
          bbox:
            type: array
            minItems: 4
            items:
              type: number
      - type: object
        properties:
          links:
            type: array
            items:
              $ref: '#/x-defs/ogc.ogc-utils.json-link'
            x-jsonld-id: http://www.w3.org/2000/01/rdf-schema#seeAlso
          timeStamp:
            type: string
            format: date-time
          numberMatched:
            type: integer
            minimum: 0
          numberReturned:
            type: integer
            minimum: 0
          features:
            type: array
            items:
              $ref: '#/components/schemas/ogc.geo.features.feature'
      x-jsonld-extra-terms:
        properties: '@nest'
      x-jsonld-prefixes:
        rdfs: http://www.w3.org/2000/01/rdf-schema#
    featureGeoJSON:
      allOf:
      - $ref: '#/components/schemas/ogc.geo.features.feature'
    landingPage:
      type: object
      required:
      - links
      properties:
        title:
          type: string
          example: Buildings in Bonn
        description:
          type: string
          example: Access to data about buildings in the city of Bonn via a Web API
            that conforms to the OGC API Features specification.
        links:
          type: array
          items:
            $ref: '#/x-defs/ogc.ogc-utils.json-link'
    numberMatched:
      description: 'The number of features of the feature type that match the selection

        parameters like `bbox`.'
      type: integer
      minimum: 0
      example: 127
    numberReturned:
      description: 'The number of features in the feature collection.


        A server may omit this information in a response, if the information

        about the number of features is not known or difficult to compute.


        If the value is provided, the value shall be identical to the number

        of items in the "features" array.'
      type: integer
      minimum: 0
      example: 10
    timeStamp:
      description: This property indicates the time and date when the response was
        generated.
      type: string
      format: date-time
      example: '2017-08-17T08:05:32Z'
    ogc.api.features.v1.schemas.collection:
      type: object
      required:
      - id
      - links
      properties:
        id:
          description: identifier of the collection used, for example, in URIs
          type: string
          example: address
        title:
          description: human readable title of the collection
          type: string
          example: address
        description:
          description: a description of the features in the collection
          type: string
          example: An address.
        links:
          type: array
          items:
            $ref: '#/x-defs/ogc.ogc-utils.json-link'
          example:
          - href: http://data.example.com/buildings
            rel: item
          - href: http://example.com/concepts/buildings.html
            rel: describedby
            type: text/html
        extent:
          $ref: '#/components/schemas/ogc.api.features.v1.schemas.extent'
        itemType:
          description: indicator about the type of the items in the collection (the
            default value is 'feature').
          type: string
          default: feature
        crs:
          description: the list of coordinate reference systems supported by the service
          type: array
          items:
            type: string
          default:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          example:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          - http://www.opengis.net/def/crs/EPSG/0/4326
    ogc.api.features.v1.schemas.extent:
      description: 'The extent of the features in the collection. In the Core only
        spatial and temporal

        extents are specified. Extensions may add additional members to represent
        other

        extents, for example, thermal or pressure ranges.


        An array of extents is provided for each extent type (spatial, temporal).
        The first item

        in the array describes the overall extent of the data. All subsequent items
        describe more

        precise extents, e.g., to identify clusters of data. Clients only interested
        in the

        overall extent will only need to access the first extent in the array.'
      type: object
      properties:
        spatial:
          description: The spatial extent of the features in the collection.
          type: object
          properties:
            bbox:
              type: array
              items:
                $ref: '#/x-defs/ogc.geo.common.data_types.bounding_box'
            crs:
              description: 'Coordinate reference system of the coordinates in the
                spatial extent

                (property `bbox`). The default reference system is WGS 84 longitude/latitude.

                In the Core the only other supported coordinate reference system is

                WGS 84 longitude/latitude/ellipsoidal height for coordinates with
                height.

                Extensions may support additional coordinate reference systems and
                add

                additional enum values.'
              type: string
              enum:
              - http://www.opengis.net/def/crs/OGC/1.3/CRS84
              - http://www.opengis.net/def/crs/OGC/0/CRS84h
              default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        temporal:
          description: The temporal extent of the features in the collection.
          type: object
          properties:
            interval:
              description: 'One or more time intervals that describe the temporal
                extent of the dataset.

                In the Core only a single time interval is supported.


                Extensions may support multiple intervals.

                The first time interval describes the overall

                temporal extent of the data. All subsequent time intervals describe

                more precise time intervals, e.g., to identify clusters of data.

                Clients only interested in the overall temporal extent will only need

                to access the first time interval in the array (a pair of lower and
                upper

                bound instants).'
              type: array
              minItems: 1
              items:
                description: 'Begin and end times of the time interval. The timestamps
                  are in the

                  temporal coordinate reference system specified in `trs`. By default

                  this is the Gregorian calendar.


                  The value `null` at start or end is supported and indicates a half-bounded
                  interval.'
                type: array
                minItems: 2
                maxItems: 2
                items:
                  type: string
                  format: date-time
                  nullable: true
                example:
                - '2011-11-11T12:22:11Z'
                - null
            trs:
              description: 'Coordinate reference system of the coordinates in the
                temporal extent

                (property `interval`). The default reference system is the Gregorian
                calendar.

                In the Core this is the only supported temporal coordinate reference
                system.

                Extensions may support additional temporal coordinate reference systems
                and add

                additional enum values.'
              type: string
              enum:
              - http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
              default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
    ogc.geo.features.feature:
      allOf:
      - title: GeoJSON Feature
        type: object
        required:
        - type
        - properties
        - geometry
        properties:
          type:
            type: string
            enum:
            - Feature
            x-jsonld-id: '@type'
          id:
            oneOf:
            - type: number
            - type: string
            x-jsonld-id: '@id'
          properties:
            oneOf:
            - nullable: true
            - type: object
            x-jsonld-id: '@nest'
          geometry:
            oneOf:
            - nullable: true
            - title: GeoJSON Point
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - Point
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  minItems: 2
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON LineString
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - LineString
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  minItems: 2
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON Polygon
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - Polygon
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 4
                    items:
                      type: array
                      minItems: 2
                      items:
                        type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON MultiPoint
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - MultiPoint
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON MultiLineString
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - MultiLineString
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: array
                      minItems: 2
                      items:
                        type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON MultiPolygon
              type: object
              required:
              - type
              - coordinates
              properties:
                type:
                  type: string
                  enum:
                  - MultiPolygon
                  x-jsonld-id: '@type'
                coordinates:
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      minItems: 4
                      items:
                        type: array
                        minItems: 2
                        items:
                          type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
                  x-jsonld-container: '@list'
                  x-jsonld-id: https://purl.org/geojson/vocab#bbox
            - title: GeoJSON GeometryCollection
              type: object
              required:
              - type
              - geometries
              properties:
                type:
                  type: string
                  enum:
                  - GeometryCollection
                  x-jsonld-id: '@type'
                geometries:
                  type: array
                  items:
                    oneOf:
                    - title: GeoJSON Point
                      type: object
                      required:
                      - type
                      - coordinates
                      properties:
                        type:
                          type: string
                          enum:
                          - Point
                          x-jsonld-id: '@type'
                        coordinates:
                          type: array
                          minItems: 2
                          items:
                            type: number
                          x-jsonld-container: '@list'
                          x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                        bbox:
                          type: array
                          minItems: 4
                          items:
                            type: number
                          x-jsonld-container: '@list'
                          x-jsonld-id: https://purl.org/geojson/vocab#bbox
                    - title: GeoJSON LineString
                      type: object
                      required:
                      - type
                      - coordinates
                      properties:
                        type:
                          type: string
                          enum:
                          - LineString
                          x-jsonld-id: '@type'
                        coordinates:
                          type: array
                          minItems: 2
                          items:
                            type: array
                            minItems: 2
                            items:
                              type: number
                          x-jsonld-container: '@list'
                          x-jsonld-id: https://purl.org/geojson/vocab#coordinates
                        bbox:
                          type: array
                          minItems: 4
                          items:
                            type: number
                          x-jsonld-container: '@list'
                          x-jsonld-id: https://purl.org/geojson/vocab#bbox
                    - title: GeoJSON Polygon
                      type: object
                      required:
                      - type
                      - coordinates
                      properties:
                        type:
                          type: string
                          enum:
